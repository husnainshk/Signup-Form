<html>
  <head>
    <link rel="stylesheet" href="div.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script>
      function validateUser() {
        var regex = /^(?=[^\s]*?[0-9])(?=[^\s]*?[a-zA-Z])[a-zA-Z0-9]*$/g;
        var x = document.getElementById("user_name").value;

        console.log("---------------------" + x);
        try {
          x = x.trim("");

          if (x == "") {
            document.getElementById("message").innerHTML =
              "User Name is required";

            return false;
          }
          if (x.length < 8) {
            document.getElementById("message").innerHTML =
              "Username must be at least 8 characters";

            return false;
          }
          if (x.length > 20) {
            document.getElementById("message").innerHTML =
              "Username must be less than 20 characters";

            return false;
          }

          if (x.match(regex)) {
            document.getElementById("message").innerHTML = "Username valid";
            return true;
          } else {
            document.getElementById("message").innerHTML = "Username Invalid";
            return false;
          }
        } catch (err) {
          document.getElementById("message").innerHTML = "Error is " + err;
        }
      }
      function validateEmail() {
        var a = document.getElementById("email").value;
        var validRegex =
          /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/g;
        if (a.match(validRegex)) {
          return true;
        } else {
          document.getElementById("message2").innerHTML = "Email is invalid";
          return false;
        }
      }
      function validatepassword() {
        var p = document.getElementById("pass").value;
        // var p = document.getElementById("repass").value;
        var validRegex =
          /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/g;
        console.log(p.match(validRegex));
        if (p.match(validRegex)) {
          return true;
        } else {
          document.getElementById("message3").innerHTML =
            "Password Must contain at least one alphabetic character,one number and one special character";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <div class="main" align="center">
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form
                method="get"
                id="sform"
                onsubmit="return !!(validateEmail() & validatepassword());"
                action="https://www.google.com"
              >
                <div
                  class="form-group"
                  style="display: flex; align-items: center"
                >
                  <label for="name">
                    <i style="font-size: 16px" class="material-icons"
                      >&#xe851;</i
                    ></label
                  >
                  <input
                    type="text"
                    class="name"
                    id="user_name"
                    placeholder="User Name"
                    value=""
                    onfocusout="return validateUser();"
                  />
                  <span id="message" style="color: red"></span>
                </div>
                <div
                  class="form-group"
                  style="display: flex; align-items: baseline"
                >
                  <label for="email">
                    <i style="font-size: 16px" class="material-icons"
                      >&#xe22b;</i
                    >
                  </label>
                  <input
                    type="email"
                    class="email"
                    id="email"
                    placeholder="Your Email"
                    value=""
                  />
                  <span id="message2" style="color: red"></span>
                </div>
                <div
                  class="form-group"
                  style="
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    align-items: baseline;
                  "
                >
                  <label for="pass"
                    ><i style="font-size: 16px" class="fa">&#xf023; </i></label
                  >
                  <input
                    type="password"
                    class="pass"
                    id="pass"
                    placeholder="Password"
                    value=""
                  />
                  <span id="message3" style="color: red"></span>
                </div>
                <div
                  class="form-group"
                  style="
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    align-items: baseline;
                  "
                >
                  <label for="re-pass"
                    ><i style="font-size: 16px" class="fa">&#xf023; </i></label
                  >
                  <input
                    type="password"
                    class="repass"
                    id="repass"
                    placeholder="Repeat your password"
                    value=""
                  />
                  <span id="message4" style="color: red"></span>
                </div>
                <br /><br />
                <input type="checkbox" id="box" name="box" value="Checkbox" />
                <label for="box"
                  >I agree all statements in
                  <a href="#"> Terms of service</a></label
                ><br /><br />
                <div>
                  <button type="Submit" class="form-btn" value="register">
                    Register
                  </button>
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure><img src="signup.jpg" alt="sign up image" /></figure>
              <a href="#" class="signup-image">I am already member</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
